<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/cgi4jsd.css" />
    <title>ClearlyPlan v1.0</title>
  </head>
  <body>
    <header id="page-header">
      <div id="logo">
        <h1 id="logo-text">ClearlyPlan</h1>
      </div>
      <div id="greeting">
        <h1 id="greeting-text"></h1>
      </div>
      <div id="menu"></div>
    </header>
    <main>
      <section id="cal-section">
        <div class="cal-header">
          <button class="cal-nav" onclick="previousMonth()">&lt;</button>
          <h1 id="current-month"></h1>
          <button class="cal-nav" onclick="nextMonth()">&gt;</button>
        </div>
        <article id="cal-body"></article>
      </section>
    </main>
    <footer id="page-footer"></footer>
    <script src="/js/script.js"></script>
  </body>
</html>
